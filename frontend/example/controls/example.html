<div class="flex-col">
    <h4>Control: toggle button</h4>
    <div class="flex-row">
        <div id="btnToggle" class="button-like">Button</div>
    </div>

    <h4 id="colorTarget">Input: color picker</h4>
    <div class="flex-row">
        <input id="colorPicker" type="color" value="#ffffff" />
    </div>

    <h4>MultiSelect</h4>
    <div class="flex-row">
        <span id="spanMon" class="button-like">Mon</span>
        <span id="spanTue" class="button-like">Tue</span>
        <span id="spanWed" class="button-like">Wed</span>
        <span id="spanThu" class="button-like">Thu</span>
        <span id="spanFri" class="button-like">Fri</span>
        <span id="spanSat" class="button-like">Sat</span>
        <span id="spanSun" class="button-like">Sun</span>
    </div>

    <h4>SingleSelect</h4>
    <div class="flex-row">
        <div id="divMon" class="button-like">Mon</div>
        <div id="divTue" class="button-like">Tue</div>
        <div id="divWed" class="button-like">Wed</div>
        <div id="divThu" class="button-like">Thu</div>
        <div id="divFri" class="button-like">Fri</div>
        <div id="divSat" class="button-like">Sat</div>
        <div id="divSun" class="button-like">Sun</div>
    </div>
</div>
