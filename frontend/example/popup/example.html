<div>
    <ul>
        <li><a id="alert" href="#">Alert</a></li>
        <li><a id="confirmation" href="#">Confirmation</a></li>
        <li><a id="html" href="#">Show HTML</a></li>
        <li><a id="component" href="#">Show Component</a></li>
        <li><a id="componentOnly" href="#">Show Component without header/footer</a></li>
    </ul>

    <template id="inputFormular">
        <div>
            <h4>Access popup elements / nested popup</h4>
            <br><br>
            <fieldset>
                <legend>Form:</legend>
                <div class="input-line">
                    <input type="radio" id="isValid" name="data" value="0" checked />
                    <label for="isValid">Input data valid</label>
                </div>
                <div class="input-line">
                    <input type="radio" id="isNotValid" name="data" value="1" />
                    <label for="isNotValid">Input data invalid</label>
                </div>
            </fieldset>
            <hr style="width: 600px;">
            <br><br>
            <button id="popup">Secondary popup</button>
            <br><br>
            <button id="cancel">Close</button>
        </div>
    </template>
</div>
